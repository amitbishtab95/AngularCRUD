<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>l</td>
      <td>Arun</td>
      <td>Rawat</td>
      <td>arun@123</td>
      <td>9874562132</td>
      <td>500000</td>
      <td>
        <button class="btn btn-info">Edit</button>
        <button class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">Frist Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputFirstName"
              aria-describedby="FnameHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputLastName">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email Id</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail">
          </div>
          <div class="mb-3">
            <label for="exampleInputNumber" class="form-label">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputNumber">
          </div>
          <div class="mb-3">
            <label for="exampleInputSalary" class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control" id="exampleInputSalary">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="postEmployeeDetails()" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
